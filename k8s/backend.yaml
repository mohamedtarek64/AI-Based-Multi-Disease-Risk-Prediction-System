apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: disease-backend:latest
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_DATABASE
          value: "disease_prediction"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "root"
        - name: ML_SERVICE_URL
          value: "http://ml-service:8001"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: backend
  type: LoadBalancer
